<div class="row align-items-center justify-content-center g-4">
    <div *ngFor="let item of achivementData" class="col-lg-3 col-md-3 col-sm-6 col-6">
        <div class="achievement-wrap">
            <div class="achievement-content">
                <h2 class="fs-1 text-white"><span class="ctr" [countUp]="item.value"></span>{{item.symbol}}</h2>
                <p class="text-white">{{item.title}}</p>
            </div>
        </div>
    </div>
</div>
